<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section 4 Challenge</title>
  </head>
  <body>
    <h1>Your Course Landing Page</h1>
    <!-- <form action="https://www.wikipedia.com"> -->
    <form action="/clp">
      <div>
        <label for="title">Course Title</label>
        <input type="text" id="title" name="title" required />
      </div>

      <div>
        <label for="desc">Course Description</label>
      </div>

      <div>
        <textarea id="desc" rows="10" cols="30" name="description"></textarea>
      </div>

      <div>
        <label for="level">Skill Level</label>
        <select id="level" name="level">
          <option value="beginner">Beginner Level</option>
          <option value="intermediate">Intermediate Level</option>
          <option value="expert">Expert Level</option>
          <option value="all">All Levels</option>
        </select>
      </div>

      <div>
        <label for="publish">Ready to publish the course?</label>
        <input type="checkbox" id="publish" name="publish" />
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
