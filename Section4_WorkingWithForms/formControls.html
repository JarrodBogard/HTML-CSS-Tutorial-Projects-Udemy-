<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <h1>Form controls</h1>
    <input type="text" />
    <button>Our First Button</button>
    <button>Our First Button</button>
    <button>Our First Button</button>
    <button>Our First Button</button>
    <button>Our First Button</button>

    <h2>A Form</h2>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Submit</button>
    </form>

    <h2>Another Form</h2>
    <form action="">
      <label for="firstname">First Name</label>
      <input
        type="text"
        name="firstname"
        id="firstname"
        placeholder="first name"
        required
      />
      <label for="lastname">Last Name</label>
      <input
        type="text"
        name="lastname"
        id="lastname"
        placeholder="last name"
      />
      <input type="email" name="email" id="email" placeholder="email address" />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
        required
      />
      <input type="color" />
      <button>Submit</button>
    </form>

    <h2>More Forms</h2>
    <form action=""><textarea rows="10" cols="20"></textarea></form>
    <form action="">
      <textarea rows="10" cols="10">
Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto molestias vitae hic accusantium sapiente laboriosam voluptas in optio, nulla delectus porro maxime, a eveniet reprehenderit quaerat est esse illo praesentium.</textarea
      >
      <input type="range" name="volume_level" ="0" max="10" step="2" />
      <button>Submit</button>
    </form>

    <form action="">
      <label for="agree">Do you agree to the terms of service?</label>
      <input type="checkbox" id="agree" name="tos" />
      <button>Submit</button>
    </form>

    <form action="">
      <label for="shirtsize">Select a shirt size</label>
      <select name="shirtsize" id="shirtsize">
        <option value="s">Small</option>
        <option value="m">Medium</option>
        <option value="l">Large</option>
      </select>
      <button>Submit</button>
    </form>

    <form action="">
      <label for="phone">Call me</label>
      <input type="radio" id="phone" name="contact" value="phone" />
      <label for="email">Email me</label>
      <input type="radio" id="email" name="contact" value="email" />
      <button>Submit</button>
    </form>
  </body>
</html>
